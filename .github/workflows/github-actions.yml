name: Monorepo CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  redaction_gate:
    name: Redaction Gate (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: redaction_gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: redaction_gate/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: python -m pytest -q

  ai_service:
    name: AI Service (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ai_service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: ai_service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: python -m pytest -q

  backend:
    name: Backend API (Typescript)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Run tests end to end
        run: npm run test:e2e


  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (with OS deps)
        run: npx playwright install --with-deps

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # Start your app (choose one)
      # - name: Start app
      #   run: |
      #     npm run preview -- --host 0.0.0.0 --port 4173 &
      #     npx wait-on http://127.0.0.1:4173

      - name: Run Playwright tests
        env:
          CI: "true"
          # If your app uses a baseURL, set it here or in playwright.config.ts
          BASE_URL: http://127.0.0.1:4173
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

      - name: Upload Playwright test results (traces/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          retention-days: 7

  build_and_push:
    name: Build & Push Images (GAR)
    runs-on: ubuntu-latest
    needs: [redaction_gate, ai_service, backend, frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service:
          - name: redaction_gate
            context: ./redaction_gate
          - name: ai_service
            context: ./ai_service
          - name: backend
            context: ./backend
          - name: frontend
            context: ./frontend

    steps:
      - uses: actions/checkout@v4

      # Set up Google Cloud SDK and Docker Buildx
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - uses: docker/setup-buildx-action@v3

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GAR_HOST }} --quiet
        # gcloud auth configure-docker is the standard approach :contentReference[oaicite:3]{index=3}

      - name: Build & Push
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GAR_HOST: ${{ secrets.GAR_HOST }}         # e.g. us-central1-docker.pkg.dev
          GAR_REPO: ${{ secrets.GAR_REPO }}         # e.g. agent-rag
          TAG: ${{ github.sha }}
        run: |
          IMAGE="${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/${{ matrix.service.name }}"
          docker build -t "${IMAGE}:${TAG}" -t "${IMAGE}:latest" "${{ matrix.service.context }}"
          docker push "${IMAGE}" --all-tags
