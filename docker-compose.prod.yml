#  docker-compose.prod.yml

services:
  frontend:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/frontend:${TAG}
    environment:
      NODE_ENV: production
      BACKEND_PORT: 8080
      # BACKEND_URL: http://backend:8080
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - ai_service
    restart: unless-stopped

  backend:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/backend:${TAG}
    environment:
      NODE_ENV: production
      BACKEND_PORT: 8080
      AI_SERVICE_URL: http://ai_service:8080
      QDRANT_URL: http://qdrant:6333
    ports:
      - "8000:8080"
    depends_on:
      - ai_service
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  ai_service:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/ai_service:${TAG}
    ports:
      - "8001:8080"
    environment:
      REDACTION_URL: http://redaction_gate:8080
      QDRANT_URL: http://qdrant:6333
      # OPENAI_API_KEY should come from env on VM, not committed
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redaction_gate
      - qdrant
    restart: unless-stopped

  redaction_gate:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/redaction_gate:${TAG}
    ports:
      - "8002:8080"
    environment:
      REDACTION_DB_URL: postgresql://redact:${REDACTION_DB_PASSWORD}@redaction_db:5432/redaction
    depends_on:
      - redaction_db
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redaction_db:
    image: postgres:16
    environment:
      POSTGRES_DB: redaction
      POSTGRES_USER: redact
      POSTGRES_PASSWORD: ${REDACTION_DB_PASSWORD}
    volumes:
      - redaction_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  qdrant_data:
  redaction_db_data:
