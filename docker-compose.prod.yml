version: "3.8"

services:
  frontend:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/frontend:${TAG}
    ports:
      - "8080:80"
    depends_on:
      - backend
      - ai_service
    restart: unless-stopped

  backend:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/backend:${TAG}
    ports:
      - "8000:8000"
    environment:
      # example internal URLs
      AI_SERVICE_URL: http://ai_service:8001
      QDRANT_URL: http://qdrant:6333
    depends_on:
      - qdrant
      - ai_service
    restart: unless-stopped

  ai_service:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/ai_service:${TAG}
    environment:
      REDACTION_URL: http://redaction_gate:8002
      QDRANT_URL: http://qdrant:6333
      # OPENAI_API_KEY should come from env on VM, not committed
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redaction_gate
      - qdrant
    restart: unless-stopped

  redaction_gate:
    image: ${GAR_HOST}/${PROJECT_ID}/${GAR_REPO}/redaction_gate:${TAG}
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://redact:${REDACTION_DB_PASSWORD}@redaction_db:5432/redaction
    depends_on:
      - redaction_db
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redaction_db:
    image: postgres:16
    environment:
      POSTGRES_DB: redaction
      POSTGRES_USER: redact
      POSTGRES_PASSWORD: ${REDACTION_DB_PASSWORD}
    volumes:
      - redaction_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  qdrant_data:
  redaction_db_data:
