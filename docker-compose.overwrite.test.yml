services:
  frontend:
    environment:
      CI: "true"
    command: ["npm", "run", "test:e2e"]

  backend:
    command: ["npm", "run", "test"]

  ai_service:
    command: ["pytest", "tests"]

  redaction_gate:
    environment:
      REDACTION_DB_URL: sqlite+aiosqlite:///tmp/redaction_gate_test.temp.db
    command: ["pytest", "tests"]
    depends_on:
      - qdrant
    volumes:
      - /tmp/redaction_gate_test.temp.db:/tmp/redaction_gate_test.temp.db

  qdrant:
    command: ["sleep", "infinity"]

  redaction_db:
    command: ["sleep", "infinity"]

