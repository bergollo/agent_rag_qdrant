#  docker-compose.yml

services:

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - ai_service
      - qdrant

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    environment:
      NODE_ENV: production
      BACKEND_PORT: 8080
    ports:
      - "8000:8080"
    depends_on:
      - ai_service
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  ai_service:
    build: ./ai_service
    container_name: ai_service
    ports:
      - "8001:8080"
    depends_on:
      - redaction_gate

  redaction_gate:
    build: ./redaction_gate
    volumes:
      - ./redaction_gate:/app:z
    ports:
      - "8002:8080"
    depends_on:
      - redaction_db

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  redaction_db:
    image: postgres:16
    environment:
      POSTGRES_DB: redaction
      POSTGRES_USER: redact
      POSTGRES_PASSWORD: redact
    volumes:
      - redaction_db_data:/var/lib/postgresql/data

volumes:
  qdrant_data:
  redaction_db_data:

